# YAMCS Sample Config - 4 Channel
# NOTE: All pins, serials, and distances are placeholders. Update them before use.
# This configuration is not tested yet, use it on your own risk. (Although it is likely nobody will see this repo at all...)

[mcu YAMCS]
# MCU configuration plceholder for YAMCS board
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[extruder_stepper Channel0]
# Configuration for Channel 0 stepper motor
# NOTE: Update pin assignments and parameters as needed.
extruder: #Leave this blank!
step_pin: YAMCS:gpio6
dir_pin: YAMCS:gpio3
enable_pin: YAMCS:!gpio7
microsteps: 16
gear_ratio: 50:17 # BMG Gears
rotation_distance: 23.520

[tmc2209 extruder_stepper Channel0]
# TMC2209 driver settings for Channel 0
uart_pin: YAMCS:gpio9
uart_address: 0
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

